<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <div>Users and Awards</div>
    </header>
    <section>
        <div>
            <div>
                <div><span>Users</span></div>
                <table>
                    <caption>Users register</caption>
                    <tr>
                        <th rowspan="2">Id</th>
                        <th rowspan="2">First Name</th>
                        <th rowspan="2">Last Name</th>
                        <th rowspan="2">Age</th>
                        <th rowspan="2">Datebirth</th>
                    </tr>
                </table>
            </div>
            <div>
                <div><span>Awards</span></div>
                <table>
                        <caption>Awards register</caption>
                        <tr>
                            <th rowspan="2">Id</th>
                            <th rowspan="2">Title</th>
                            <th rowspan="2">Description</th>
                        </tr>
                    </table>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
